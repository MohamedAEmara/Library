<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
    </head>
    <body id="body">
        <div class="header" id="header">
            <div class="logo">
                <img src="img/books.png">
                <div>Geeks Library</div>
            </div>
            <div class="right">
                <div class="yes">
                    <div>Read</div>
                    <div class="color"></div>
                </div>
                <div class="no">
                    <div>Not Read</div>
                    <div class="color"></div>
                </div>
            </div>
            <div class="log">
                <div>Library Log</div>
                <div class="data">
                    <div class="books">
                        <div>Total books:</div>
                        <div id="booksCnt" class="booksCnt">0</div>
                    </div>
                    <div class="read">
                        <div>Read:</div>
                        <div id="readCnt" class="readCnt">0</div>
                    </div>
                    <div class="not">
                        <div>Not Read:</div>
                        <div id="notCnt" class="notCnt">0</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container"></div>

        <button class="add" id="open">+ New Book</button>

        
        <div id='footer' class="footer">All Rights Reserved Â© - Mohamed Emara</div>
        <div class="popup" id="popup">
            <button id="cancel">x</button>
            <form action="">
                <div class="one">
                    <div>Book Title*</div>
                    <input id='title' type="text" required>
                </div>
                <div class="two">
                    <div>Book Author</div>
                    <input id='author' type="text" required> 
                </div>
                <div class="three">
                    <div>Number of Pages*</div>
                    <input type="number" id="num" required>
                </div>
                <div class="four">
                    <div>Publishing Date*</div>
                    <input type="date" id="date" required>
                </div>
                <div class="five">
                    <div>Book Status*</div>
                    <select name="status" id="status" required>
                        <option value="yes">I've already read it.</option>
                        <option value="no">I've not read yet.</option>
                    </select>
                </div>
                <button type="reset" class="submit" id="submit">Add</button>
            </form>
        </div>
    </body>
</html>
